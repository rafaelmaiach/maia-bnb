<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta name="abstract" content="Maia Bnb provides an easy way to find your next acomodation for your trip" />
		<meta name="keywords" content="airbnb, hotel, trip, travel, hostel, acomodation" />
		<meta name="author" content="Rafael Maia Chieregatto" />
		<meta name="revisit-after" content="10" />
		<meta name="copyright" content="Â© 2020 Rafael Maia Chieregatto" />
		<meta name="robots" content="All" />

		<link rel="shortcut icon" href="./assets/logo.png" />

		<link rel="stylesheet" type="text/css" href="./styles/general/normalize.css" />
		<link rel="stylesheet" type="text/css" href="./styles/general/reset.css" />

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="./styles/general/variables.css" />
		<link rel="stylesheet" type="text/css" href="./styles/general/typography.css" />
		<link rel="stylesheet" type="text/css" href="./styles/general/general.css" />

		<link rel="stylesheet" type="text/css" href="./styles/common-styles.css" />
		<link rel="stylesheet" type="text/css" href="./styles/header.css" />
		<link rel="stylesheet" type="text/css" href="./styles/main.css" />

		<meta name="HandheldFriendly" content="true">
		<meta name="renderer" content="webkit">
	</head>
	<body>
		<header id="header" class="header">
			<nav class="navbar navbar-light bg-light">
				<a class="navbar-brand flex-center" href="#">
					<img src="./assets/logo.png" width="36" height="36" class="d-inline-block align-top" alt="App Logo">
					MaiaBnb
				</a>
			</nav>
		</header>
		<main id="main" class="main container-fluid">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<div class="date-period">
								<label for="startDate">
									Check in
									<input id="startDate" class="form-control" type="date">
								</label>
								<span>to</span>
								<label for="endDate">
									Check out
									<input id="endDate" class="form-control" type="date">
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12"></div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<script type="module" src="./scripts/datesRange/handleDatePeriod.js"></script>
	</body>
